<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: gray;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-right: 10px;
    }
    #uploadStatus {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .history-box {
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
    }

    .history-box h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.2em;
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .history-item:last-child {
      border-bottom: none;
    }



  </style>
</head>
<body>
  <h1 class="title" >Upload a File</h1>
  <div id="uploadStatus"></div>
  <form id="uploadForm" action="index.html" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
    <div id="errorStatus" style="color: red; margin-top: 10px;"></div>
  </form>

  <div class="history-box">
    <h2>Upload History</h2>
    <ul id="historyList" class="history-list"></ul>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      // Prevent the default form submission
      e.preventDefault();

      const fileInput = document.getElementById('fileToUpload');
      const fileName = fileInput.files[0]?.name || 'Unknown file';
      const timestamp = new Date().toLocaleString();

      // Simulate file upload process
      const uploadSuccess = Math.random() > 0.2; // 80% chance of success for simulation

      if (uploadSuccess) {
        // Add to history
        const historyList = document.getElementById('historyList');
        const historyItem = document.createElement('li');
        historyItem.className = 'history-item';
        historyItem.textContent = `${fileName} - Uploaded at ${timestamp}`;

        // Add new item at the top of the list
        historyList.insertBefore(historyItem, historyList.firstChild);

        // Store in localStorage (optional, for persistence)
        const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]');
        history.unshift({ fileName, timestamp });
        localStorage.setItem('uploadHistory', JSON.stringify(history));

        // Display success message
        document.getElementById('uploadStatus').textContent = 'File uploaded successfully!';
        document.getElementById('uploadStatus').style.color = 'green';

        // Clear error message
        document.getElementById('errorStatus').textContent = ''; // Clear any previous error message
        // Continue with the form submission
        this.submit();
      } else {
        // Display error message below the upload button
        document.getElementById('errorStatus').textContent = 'File uploading error';
        document.getElementById('uploadStatus').textContent = '';
      }
    });

    // Load history from localStorage on page load
    window.addEventListener('load', function() {
      const history = JSON.parse(localStorage.getItem('uploadHistory') || '[]');
      const historyList = document.getElementById('historyList');

      history.forEach(item => {
        const historyItem = document.createElement('li');
        historyItem.className = 'history-item';
        historyItem.textContent = `${item.fileName} - Uploaded at ${item.timestamp}`;
        historyList.appendChild(historyItem);
      });
    });


    

  
    
    
  </script>

</body>
</html>
